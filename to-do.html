<!DOCTYPE html>
<html lang="es" class="">
<head>
  <meta charset="UTF-8">
  <title>Lista de pendientes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <link rel="stylesheet" href="to-do.css" />
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 min-h-screen flex items-center justify-center p-10 text-lg">

  <div class="bg-white dark:bg-gray-800 w-full max-w-2xl rounded-2xl shadow-xl p-8 relative transition-colors">
    
    
    <div class="absolute top-4 right-4">
      <button id="themeToggle" class="toggle-btn">
        <div id="toggleCircle" class="toggle-circle">
          <span id="themeIcon">â˜€ï¸</span>
        </div>
      </button>
    </div>

    
    <div class="flex justify-between items-center mb-6 pr-12">
      <h1 class="text-3xl font-bold flex items-center gap-2">
        ğŸ“ Lista de pendientes
      </h1>
    </div>

    
    <div class="flex mb-6">
      <input id="newTask" type="text" placeholder="Nueva tarea..." class="flex-1 p-3 rounded-l-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
      <button id="addTask" class="bg-blue-500 text-white px-6 rounded-r-lg hover:bg-blue-600">Add</button>
    </div>

    
    <div class="flex justify-center gap-6 mb-6 text-base font-medium">
      <button data-filter="all" class="filter-btn text-blue-500 hover:underline">Todas</button>
      <button data-filter="active" class="filter-btn text-blue-500 hover:underline">Pendientes</button>
      <button data-filter="completed" class="filter-btn text-blue-500 hover:underline">Completadas</button>
    </div>

   
    <ul id="taskList" class="space-y-4">
      
    </ul>
  </div>

  <script src="to-do.js"></script>
</body>
</html>
